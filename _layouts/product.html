---
layout: page
group: webshop
---
<div id="product">
	<div class="container">
		<div class="bg">
			<h2 class="heading"><strong>{{ page.title }}</strong></h2>
			<div class="row">
				<div class="col-sm-12 col-md-5">
					<img src="{{ page.image }}" alt="{{ page.title }}"/>
				</div>
				<div class="col-sm-12 col-md-5">
					<p><strong>Ár:</strong> {{ page.price }} &euro;</p>
					<br>
					<p>{{ content }}</p>
					<a href="/webshop/rendeles?id={{ page.id }}"><button>Megrendelés</button></a>
				</div>
			</div>
		</div>
	</div>
</div>
